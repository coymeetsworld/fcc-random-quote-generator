<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/randomquote.css">
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="section_title">
        <h1>Random Quote Generator</h1>
      </div>
      <div class="row" id="section_about">
        <p>
          Click on the quote to generate a random quote from the memorable TV show <a href="http://www.nbc.com/the-office" target="_blank">The Office</a>. The quote can also be tweeted out to your followers. Enjoy!
        </p>
      </div>
      <div class="row" id="section_quote">
        <span id="quote"></span><span id="tweet-quote"></span>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="randomquote.js"></script>
  </body>
</html>

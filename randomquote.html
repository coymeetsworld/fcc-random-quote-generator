<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="randomquote.css">
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="section_title">
        <h1>Random Quote Generator</h1>
      </div>
      <div class="row" id="section_about">
        <p>
          These are some of my favorite quotes, click the "Generate" button to generate a new quote. Also you can tweet the quote out with the Twitter button. Enjoy!
        </p>
      </div>

      <div class="row" id="section_button_bar">
        <button type="button" class="btn btn-lg btn-success" id="generate_quote_button">Generate</button>
      </div>

      <div class="row" id="section_quote">
        <div id="quote">
          <p>Click the Generate button to show a quote.</p>
        </div>
        <span id="tweet-quote">
        </span>
        <span id="some_other_quote">
        </span>
      </div>

    </div>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="randomquote.js"></script>
  </body>
</html>
